<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Inventory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Spare Parts List</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8 flex flex-wrap gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Company</label>
                <select id="companyFilter" class="mt-1 block w-48 p-2 border rounded-md">
                    <option value="all">All Companies</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Month</label>
                <select id="monthFilter" class="mt-1 block w-48 p-2 border rounded-md">
                    <option value="all">All Months</option>
                </select>
            </div>
            <div class="flex items-end">
                <button onclick="applyFilters()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Apply Filter</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-12">
            <div class="bg-blue-500 p-4 text-white font-bold">Main Inventory</div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead id="tableHeader" class="bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200 text-sm"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-red-500 p-4 text-white font-bold">Duplicate Records Found</div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead id="dupHeader" class="bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></thead>
                    <tbody id="dupBody" class="bg-white divide-y divide-gray-200 text-sm italic text-red-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Use the RAW link for Github CSVs
        const CSV_URL = 'https://raw.githubusercontent.com/bimal-bp/Work_plan/main/spare%20parta%20list-111.csv';
        let fullData = [];

        async function fetchData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    fullData = results.data;
                    populateFilters(fullData);
                    renderTable(fullData);
                }
            });
        }

        function populateFilters(data) {
            const companies = [...new Set(data.map(item => item.Company).filter(Boolean))];
            const months = [...new Set(data.map(item => item.Month).filter(Boolean))];

            const compSelect = document.getElementById('companyFilter');
            const monthSelect = document.getElementById('monthFilter');

            companies.forEach(c => compSelect.innerHTML += `<option value="${c}">${c}</option>`);
            months.forEach(m => monthSelect.innerHTML += `<option value="${m}">${m}</option>`);
        }

        function renderTable(data) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            const dupHeader = document.getElementById('dupHeader');
            const dupBody = document.getElementById('dupBody');

            // Reset
            tableHeader.innerHTML = ''; tableBody.innerHTML = '';
            dupHeader.innerHTML = ''; dupBody.innerHTML = '';

            if (data.length === 0) return;

            const headers = Object.keys(data[0]);
            const headerRow = `<tr>${headers.map(h => `<th class="p-4">${h}</th>`).join('')}</tr>`;
            tableHeader.innerHTML = headerRow;
            dupHeader.innerHTML = headerRow;

            // Duplicate Detection Logic (e.g., checking if Part Name + Company + Month already exists)
            const seen = new Set();
            const duplicates = [];
            const uniqueEntries = [];

            data.forEach(row => {
                // Define what makes a row a "duplicate" (here we use Part name + Company)
                const key = `${row['Part Name']}-${row['Company']}-${row['Month']}`;
                if (seen.has(key)) {
                    duplicates.push(row);
                } else {
                    seen.add(key);
                    uniqueEntries.push(row);
                }
            });

            // Fill Main Table
            uniqueEntries.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = headers.map(h => `<td class="p-4 border-t">${row[h] || ''}</td>`).join('');
                tableBody.appendChild(tr);
            });

            // Fill Duplicate Table
            duplicates.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = headers.map(h => `<td class="p-4 border-t">${row[h] || ''}</td>`).join('');
                dupBody.appendChild(tr);
            });
        }

        function applyFilters() {
            const comp = document.getElementById('companyFilter').value;
            const month = document.getElementById('monthFilter').value;

            const filtered = fullData.filter(item => {
                const matchComp = (comp === 'all' || item.Company === comp);
                const matchMonth = (month === 'all' || item.Month === month);
                return matchComp && matchMonth;
            });

            renderTable(filtered);
        }

        fetchData();
    </script>
</body>
</html>
