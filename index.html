        // Get unique companies for the filter dropdown
        function getUniqueCompanies() {
            const companies = [...new Set(invoiceData.map(item => item.company))];
            companies.sort();
            return companies;
        }
        
        // Populate company filter dropdown
        function populateCompanyFilter() {
            const companyFilter = document.getElementById('companyFilter');
            const companies = getUniqueCompanies();
            
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companyFilter.appendChild(option);
            });
        }
        
        // Render invoice data to the table
        function renderInvoiceData(data) {
            const tableBody = document.getElementById('invoiceTableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                document.getElementById('noDataMessage').style.display = 'block';
                return;
            }
            
            document.getElementById('noDataMessage').style.display = 'none';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item.date}</td>
                    <td class="invoice-no">${item.invoiceNo}</td>
                    <td class="company-name">${item.company}</td>
                    <td>${item.description}</td>
                    <td class="quantity">${item.quantity}</td>
                    <td class="rate">${item.rate}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Update summary
            const uniqueCompanies = [...new Set(data.map(item => item.company))];
            document.getElementById('rowCount').textContent = data.length;
            document.getElementById('companyCount').textContent = uniqueCompanies.length;
        }
        
        // Filter data based on selected filters
        function filterData() {
            const companyFilter = document.getElementById('companyFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            
            let filteredData = invoiceData;
            
            // Filter by company
            if (companyFilter !== 'all') {
                filteredData = filteredData.filter(item => item.company === companyFilter);
            }
            
            // Filter by search term in description
            if (searchFilter) {
                filteredData = filteredData.filter(item => 
                    item.description.toLowerCase().includes(searchFilter)
                );
            }
            
            // Filter by date
            if (dateFilter !== 'all') {
                filteredData = filteredData.filter(item => {
                    // Handle different date formats
                    if (item.date === 'N/A' || item.date === 'Not Listed' || item.date === 'Not Visible') {
                        return false;
                    }
                    
                    const itemDate = new Date(item.date);
                    if (isNaN(itemDate.getTime())) {
                        // Try alternative date formats
                        const altDate = new Date(item.date.replace(/-/g, '/'));
                        if (isNaN(altDate.getTime())) {
                            return false;
                        }
                        return altDate.toISOString().substring(0, 7) === dateFilter;
                    }
                    
                    return itemDate.toISOString().substring(0, 7) === dateFilter;
                });
            }
            
            renderInvoiceData(filteredData);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateCompanyFilter();
            renderInvoiceData(invoiceData);
            
            // Add event listeners to filters
            document.getElementById('companyFilter').addEventListener('change', filterData);
            document.getElementById('searchFilter').addEventListener('input', filterData);
            document.getElementById('dateFilter').addEventListener('change', filterData);
        });
    </script>
